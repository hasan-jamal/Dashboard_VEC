<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEC Dashboard</title>
    <link rel="icon" href="">
    <!--Style CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/identity.css">
    <link rel="stylesheet" href="../css/header.css">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome Light CSS  5.12-->
    <link rel="stylesheet" href="../icons/all.min.css">
    <link rel="stylesheet" href="../icons/light.min.css">
  
</head>

<body>
    <div class="login">
        <div class="image-login forgot-back">
           <h1>The first event management <br> system</h1>
           <p>Volunteers. Agendas. Events</p>
        </div>
        <div class="text-login">
            <img src="../images/logo.png" alt="login" class="logo">
            <h5>Forgot password?</h5>
            <p class="p-head">Enter your email to get a code</p>
            <form action="">
                <div class="form-group">
                    <label for="" class="label-style">E-mail :</label>
                    <div class="box-input">
                        <input type="text" class="form-control input-style" placeholder="info@imshsh.com">
                        <b>@</b>
                    </div>
                    
                </div>
                <button type="button" class="login-button" data-toggle="modal" data-target="#exampleModal">Send code</button>
           </form>
            <div class="d-flex align-items-center flex-border ">
                <div class="border-div"></div>
                <span>OR</span>
                <div class="border-div"></div>
            </div>
            <button class="register-button" onclick="window.location.href='signup.html'">Login</button>

        </div>

    </div>
    
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body modal-otp">
                <button type="button" class="close btn-closed" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                  </button>
                <h4 class="modal-title">Enter OTP</h4>
                <p>
                    An 4 digit code has been sent to <br>
                    info@imshsh.com 
                </p>
                <form action="" class="form-otp">
                    <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
                        <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" />
                        <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" />
                        <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" />
                    </div>
                    <button  class="login-button">Send code</button>
                </form>
                <p class="p-bottom">
                    Send after 00:20
                </p>

            </div>
          </div>
        </div>



    <!-- Font Awesome Light JS  5.12-->
    <script src="../icons/all.min.js"></script>
    <script src="../icons/light.min.js"></script>
    <!---Botstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <!--Digit Validate--->
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {

        function OTPInput() {
        const inputs = document.querySelectorAll('#otp > *[id]');
        for (let i = 0; i < inputs.length; i++) { inputs[i].addEventListener('keydown', function(event) { if (event.key==="Backspace" ) { inputs[i].value='' ; if (i !==0) inputs[i - 1].focus(); } else { if (i===inputs.length - 1 && inputs[i].value !=='' ) { return true; } else if (event.keyCode> 47 && event.keyCode < 58) { inputs[i].value=event.key; if (i !==inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } else if (event.keyCode> 64 && event.keyCode < 91) { inputs[i].value=String.fromCharCode(event.keyCode); if (i !==inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } } }); } } OTPInput(); });

    </script>
</body>
</html>
