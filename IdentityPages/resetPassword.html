<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEC Dashboard</title>
    <link rel="icon" href="">
    <!--Style CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/identity.css">
    <link rel="stylesheet" href="../css/header.css">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome Light CSS  5.12-->
    <link rel="stylesheet" href="../icons/all.min.css">
    <link rel="stylesheet" href="../icons/light.min.css">
  
</head>

<body>
    <div class="login">
        <div class="image-login forgot-back">
           <h1>The first event management <br> system</h1>
           <p>Volunteers. Agendas. Events</p>
        </div>
        <div class="text-login">
            <img src="../images/logo.png" alt="login" class="logo">
            <h5>Reset password</h5>
            <p class="p-head">Enter the new password to reset</p>
            <form action="">
                <div class="form-group">
                    <label for="" class="label-style">New Password :</label>
                    <div class="box-input">
                        <input type="text" class="form-control input-style" placeholder="Enter your New Password">
                        <b><img src="../images/eye-off.svg" alt="eye-off"></b>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="" class="label-style">Confirm new Password :</label>
                    <div class="box-input">
                        <input type="text" class="form-control input-style" placeholder="Enter your Confirm new Password">
                        <b><img src="../images/eye-off.svg" alt="eye-off"></b>
                    </div>
                </div>
                <button class="login-button">Reset</button>
           </form>

        </div>

    </div>

  
      </div>
    




    <!-- Font Awesome Light JS  5.12-->
    <script src="../icons/all.min.js"></script>
    <script src="../icons/light.min.js"></script>
</body>
</html>
