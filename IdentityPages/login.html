<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEC Dashboard</title>
    <link rel="icon" href="">
    <!--Style CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/identity.css">
    <link rel="stylesheet" href="../css/header.css">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome Light CSS  5.12-->
    <link rel="stylesheet" href="../icons/all.min.css">
    <link rel="stylesheet" href="../icons/light.min.css">
  
</head>

<body>
    <div class="login">
        <div class="image-login">
           <h1>
            The first event management 
               <br> 
            system
        </h1>
           <p>Volunteers. Agendas. Events</p>
        </div>
        <div class="text-login">
            <img src="../images/logo.png" alt="login" class="logo">
            <p class="p-head">Login into your account</p>
            <form action="">
                <div class="form-group">
                    <label for="" class="label-style">E-mail :</label>
                    <div class="box-input">
                        <input type="text" class="form-control input-style" placeholder="info@imshsh.com">
                        <b>@</b>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="" class="label-style">Password :</label>
                    <div class="box-input">
                        <input type="text" class="form-control input-style" placeholder="Enter your password">
                        <b><img src="../images/eye-off.svg" alt="eye-off"></b>
                    </div>
                </div>
          
                <a href="./forgetPassword.html" class="forget-password">Forgot password?</a>
                <a href="../index.html">
                   <button type="button" class="login-button">Login</button>
                 </a>
           </form>
            <div class="d-flex align-items-center flex-border ">
                <div class="border-div"></div>
                <span>OR</span>
                <div class="border-div"></div>
            </div>
            <button class="register-button" onclick="window.location.href='signup.html'">Register now</button>

        </div>

    </div>
    




    <!-- Font Awesome Light JS  5.12-->
    <script src="../icons/all.min.js"></script>
    <script src="../icons/light.min.js"></script>
</body>
</html>
