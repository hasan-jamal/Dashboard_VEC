<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEC Dashboard</title>
    <link rel="icon" href="">
    <!--Style CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/identity.css">
    <link rel="stylesheet" href="../css/header.css">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome Light CSS  5.12-->
    <link rel="stylesheet" href="../icons/all.min.css">
    <link rel="stylesheet" href="../icons/light.min.css">
  
  
</head>

<body>
    <div class="register-page">
        <div class="flex-one">
            <a class="back-login" href="./login.html">
                <img src="../images/arrow-left.svg" alt="back-login">
                <span>Login</span>
             </a>
             <div class="image-logo">
                <img src="../images/logo.png" alt="logo">
                <h4>Sign up into your account</h4>
             </div>
             <form action="" class="form-register">
                <div class="container-padding">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class='file file--upload'>
                                <label for='input-file'>
                                  <img src="../images/uploadImage.svg" alt="uploadImage" >
                                  <div>
                                    <p>Upload a profile Image</p> 
                                    <span>PNG or JPG</span>
                                  </div>
                                
                                    
                                </label>
                                <input id='input-file' type='file' />
                              </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">ID Employee</label>
                                <div class="box-inputs">
                                    <input type="text" name="" id="" class="form-control" placeholder="123148">
                                    <span>#</span>
                                </div>
                             </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="department">Department</label>
                                <i class="fal fa-chevron-down"></i>
                                <select name="department" id="department" class="form-control">
                                        <option value="" selected class="span-des">Conference section</option>
                                        <option value=""> Conference section</option>
                                        <option value="">Conference section</option>
                                </select>
                              
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Full name</label>
                                <div class="box-inputs">
                                    <input type="text" name="" id="" class="form-control" placeholder="Sultan bin Fahd">
                                    <span><i class="fal fa-user"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">State</label>
                                <i class="fal fa-chevron-down"></i>
                                <select name="department" id="department" class="form-control">
                                        <option value="" selected>State</option>
                                        <option value="" >State</option>
                                        <option value="" >State</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">E-mail</label>
                                <div class="box-inputs">
                                    <input type="text" name="" id="" class="form-control" placeholder="info@imshsh.com ">
                                    <span>@</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="IDEmirates">ID Emirates</label>
                                <div class="box-inputs">
                                    <input type="text" name="IDEmirates" id="IDEmirates" class="form-control" placeholder="info@imshsh.com ">
                                    <span><i class="fal fa-file-alt"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Mobile number</label>
                                <div class="box-inputs">
                                    <input type="text" name="" id="" class="form-control" placeholder="Enter Mobile number..">
                                    <span><img src="../images/phone.svg" alt=""></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Password :</label>
                                <div class="box-inputs">
                                    <input type="text" name="password" id="password" class="form-control" placeholder="Enter your password">
                                    <span><img src="../images/eye-off.svg" alt=""></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group Worktime">
                                <label for="worktime">Worktime</label>
                                <div class="d-flex align-items-center">
                                    <div class="box-inputs">
                                        <span>Form</span>
                                        <input type="time" name="startDate" id="startDate" class="form-control">
                                    </div>
                                    <div class="box-inputs ms-2">
                                        <span>To</span>
                                        <input type="time" name="endDate" id="endDate" class="form-control">
                                    </div>
    
                                </div>
                                
                            </div>
                        </div>
                  
                        <div class="col-md-12">
                            <button class="login-button edit-login-button">Register now</button>
                        </div>
                    </div>    
                </div>
             </form>
        </div>
        <div class="flex-two">
            <div class="register-back">
                <h1>Follow up on the tasks <br>
                    assigned to you</h1>
                <p>Volunteers. Agendas. Events</p>
            </div>

        </div>
    

    </div>
    <!-- Font Awesome Light JS  5.12-->
    <script src="../icons/all.min.js"></script>
    <script src="../icons/light.min.js"></script>
  
</body>
</html>
